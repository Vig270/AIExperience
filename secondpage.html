<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIXperience Customer Support</title>
    <style>
        /* CSS styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #3f0061;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #3f0061;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .error-message {
            background-color: #ffcccc;
            color: #ff0000;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3f0061;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d3881;
        }

        .sentiment-info {
            margin-top: 10px;
        }

        .sentiment-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to AIExperience!</h1>

    <form id="new-issue-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        
        <label for="issue">Issue:</label>
        <textarea id="issue" name="issue" required></textarea>

        <button type="submit">Submit Issue</button>
    </form>

    <div id="issues-list">
        <h2>Submitted Issues:</h2>
        <ul id="issues"></ul>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>

    <script src="secondpage.js"></script>
</body>
</html>
